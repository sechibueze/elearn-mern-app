<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elearning</title>
  <link href='./css/fa.min.css' rel='stylesheet' />
  <link href='./css/main.css' rel='stylesheet' />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark clearfix">
    <div class="container">
      <a class="logo clearfix" href="/">
        <span class="logo-image fa fa-lightbulb-o fa-2x"></span>
        <span class="logo-name">eLearn</span>
      </a>
      <span class="navlinks-toggler fa fa-bars fa-2x"></span>
      <div class="navlinks show">
        <a href="/courses.html" class="navlink">Courses</a>
        <a href="/signup.html" class="navlink">Signup</a>
        <a href="/login.html" class="navlink">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="form " name="login-form" id="login-form">
      <h2 class="text-lead fa fa-sign-in">&nbsp; Login</h2>
      <p class="text-sub">Login to see what others are learning</p>
      <sup>*</sup> means Required


      <div class="form-group">
        <label for="email">Email<sup>*</sup></label>
        <input type="email" name="email" class="form-control" id="email" placeholder="jsmith@js.com" />

      </div>

      <div class="form-group">
        <label for="password">Password<sup>*</sup></label>
        <input type="password" name="password" class="form-control" id="password"
          placeholder="minimun of 8characters" />
      </div>



      <button type="submit" id="login-btn" class="btn btn-primary fa fa-sign-in"> &nbsp; Login </button>

      <p class="my-2">Don't have an account? <a href="/signup.html">Signup</a> </p>
    </form>
  </div>

</body>

</html>
